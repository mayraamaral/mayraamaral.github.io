<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="produtos.css">
</head>
<body>

  <header>
      <div class="caixa">
        <h1><img src="imagens/logo.png" alt="Logo da barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="">

      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required>

      <label for="email">E-mail</label>
      <input type="text" id="email" class="input-padrao" placeholder="seuemail@email.com" required>

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

      <label for="mensagem">Mensagem</label>
      <textarea name="" id="mensagem cols="30" rows="10"  class="input-padrao" required></textarea>

      <fieldset>
        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">E-mail</label>
        

        <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
        

        <label for="radio-contato"><input type="radio" value="whatsapp" name="contato" id="radio-contato">WhatsApp</label>
        
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select name="" id="">
          <option value="">Manhã</option>
          <option value="">Tarde</option>
          <option value="">Noite</option>
        </select>
      </fieldset>

      <label for="" class="checkbox"><input type="checkbox">Gostaria de receber as nossas novidades por e-mail?</label>

      <input type="submit" value="Enviar formulário" class="enviar">

    </form>

    <h3>Horário de funcionamento</h3>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Terça</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Quinta</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h - 20h</td>
        </tr>
        <tr>
          <td>Sábado</td>
          <td>8h - 14h</td>
        </tr>
        <tr>
          <td>Domingo</td>
          <td>Fechado</td>
        </tr>
      </tbody>
    </table>

  </main>

  <footer>
    <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura">
    <p>&copy; Copyright Barbearia Alura - 2021</p>
  </footer>
</body>
</html>
